<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="wheelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="sliceGrad1">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E8E"/>
    </linearGradient>
    <linearGradient id="sliceGrad2">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#6EE7DF"/>
    </linearGradient>
    <linearGradient id="sliceGrad3">
      <stop offset="0%" style="stop-color:#45B7D1"/>
      <stop offset="100%" style="stop-color:#67C9E0"/>
    </linearGradient>
    <linearGradient id="sliceGrad4">
      <stop offset="0%" style="stop-color:#96CEB4"/>
      <stop offset="100%" style="stop-color:#B8E0CE"/>
    </linearGradient>
  </defs>
  
  <!-- Mini Wheel Icon -->
  <g transform="translate(30, 30)">
    <!-- Wheel slices -->
    <path d="M0 0 L0 -24 A24 24 0 0 1 20.8 -12 Z" fill="url(#sliceGrad1)"/>
    <path d="M0 0 L20.8 -12 A24 24 0 0 1 20.8 12 Z" fill="url(#sliceGrad2)"/>
    <path d="M0 0 L20.8 12 A24 24 0 0 1 0 24 Z" fill="url(#sliceGrad3)"/>
    <path d="M0 0 L0 24 A24 24 0 0 1 -20.8 12 Z" fill="url(#sliceGrad4)"/>
    <path d="M0 0 L-20.8 12 A24 24 0 0 1 -20.8 -12 Z" fill="url(#sliceGrad1)"/>
    <path d="M0 0 L-20.8 -12 A24 24 0 0 1 0 -24 Z" fill="url(#sliceGrad2)"/>
    
    <!-- Wheel border -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="7" fill="#1F2937"/>
    <circle cx="0" cy="0" r="7" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="3" fill="url(#wheelGrad)"/>
    
    <!-- Pointer -->
    <polygon points="26,0 32,-4 32,4" fill="#FACC15" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Text: Ruleta -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGrad)">Ruleta</text>
  
  <!-- Text: Sorteos -->
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Sorteos</text>
  
  <!-- .es badge -->
  <rect x="160" y="35" rx="4" ry="4" width="30" height="18" fill="url(#wheelGrad)"/>
  <text x="175" y="48" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">.es</text>
</svg>
